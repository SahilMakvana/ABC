<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="/images/avatar_m_working.png" />
  </head>
  <body>
    <section>
      <div class="container">
        <div id="display"></div>
        <div class="buttons">
          <div class="button">C</div>
          <div id="operator" class="button">/</div>
          <div id="operator" class="button">*</div>
          <div id="operator" class="button">&larr;</div>
          <div id="number" class="button">7</div>
          <div id="number" class="button">8</div>
          <div id="number" class="button">9</div>
          <div id="operator" class="button">-</div>
          <div id="number" class="button">4</div>
          <div id="number" class="button">5</div>
          <div id="number" class="button">6</div>
          <div id="operator" class="button">+</div>
          <div id="number" class="button">1</div>
          <div id="number" class="button">2</div>
          <div id="number" class="button">3</div>
          <div id="operator" class="button">.</div>
          <div id="per" class="button">(</div>
          <div id="number" class="button">0</div>
          <div id="per" class="button">)</div>
          <div id="equal" class="button">=</div>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
